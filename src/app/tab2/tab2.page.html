<ion-header [translucent]="false"  mode="ios">
  <ion-toolbar>
    <ion-title>
      MORSE S.O.S.
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false"  mode="ios">
  
  <ion-header collapse="condense">
    <ion-toolbar >
      <ion-title size="large">MORSE S.O.S.</ion-title>
    </ion-toolbar>
  </ion-header> 


  <ion-card>
    <ion-card-header>
      <ion-card-title>Código Morse a Texto </ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item color="transulcent">
        <ion-label position="stacked">Ingresar texto </ion-label>
        <ion-textarea autoGrow="true" readonly="true" placeholder="Usa los botones Inferiores" [(ngModel)]="morse" (ngModelChange)="textChange($event)"></ion-textarea>
      </ion-item>      
      <!--<ion-button expand="block">Traducir</ion-button>-->
      <ion-label>Cada letra debe ser separada por un espacio.</ion-label>
      <ion-grid>
        <ion-row>
          <ion-col size="6" size-md="6" size-lg="6"><ion-button color="primary" expand="block" shape="round">
            <ion-icon size="small" slot="icon-only" name="ellipse"></ion-icon>
          </ion-button></ion-col>
          <ion-col size="6" size-md="6" size-lg="6"><ion-button color="primary" expand="block" shape="round">
            <ion-icon slot="icon-only" name="remove-outline"></ion-icon>
          </ion-button></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="9" size-md="9" size-lg="9"><ion-button color="tertiary" expand="block" shape="round">Espacio</ion-button></ion-col>
          <ion-col size="3" size-md="3" size-lg="3"><ion-button color="danger" expand="block" shape="round">
            <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <!-- <ion-card>
    
    
    <ion-card-content>
      <ion-label>Cada letra debe ser separada por un espacio. Y para indicar que es una separacion de palabras utilizar " / " </ion-label>
      
    </ion-card-content>
  </ion-card> -->
 


  <ion-card>
    <ion-card-header>
      <ion-card-title>Resultado</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <ion-item color="transulcent">
        <ion-textarea autoGrow="true" placeholder="Aquí se muestra el mensaje " readonly [(ngModel)]="text"></ion-textarea>
      </ion-item>
      <ion-label>Los caracteres no encontrados se muestran con " # " </ion-label>
    </ion-card-content>
  </ion-card>

    <ion-card-content>
      <ion-label>NOTA: Los caracteres no encontrados se muestran con " # " </ion-label>
      
    </ion-card-content>
  </ion-card> -->
